<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- google font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>SpotifyWeb</title>
</head>
<body>

    <!-- container -->
    <div class="container">

        <!-- spotify column -->
        <div class="spotify-col">

            <!-- spotify logo -->
            <div class="logo-row">

                <div class="logo">

                    <img src="img/logo.svg" alt="spotify logo">
    
                </div>

            </div>
            <!-- / spotify logo -->

            <!-- nav one -->
            <nav>

                <ul>
                    <li id="lime-home">
                        <div class="nav-img-cont">

                            <img src="img/home.svg" alt="home">

                        </div>  

                        <span id="home">Home</span>
                    </li>

                    <li>
                        <div class="nav-img-cont">

                            <img src="img/search.svg" alt="search">

                        </div>  

                        <span>Cerca</span>
                    </li>

                    <li>
                        <div class="nav-img-cont">

                            <img src="img/libreria.svg" alt="library">

                        </div>  
                        
                        <span>La tua libreria </span>
                    </li>
                
                </ul>

            </nav>
            <!-- / nav one -->

            <!-- nav two -->
            <nav>

                <ul>
                    <li>
                        <span><h3>Playlist</h3></span>
                    </li>

                    <li>
                        <div class="nav-img-cont">

                            <i class="fas fa-plus-square"></i>

                        </div>  

                        <span>Crea Playlist</span>
                    </li>

                    <li>
                        <span>Nome Playlist</span>
                    </li>

                    <li>
                        <span>Nome Playlist</span>
                    </li>

                    <li>
                        <span>Nome Playlist</span>
                    </li>

                    <li>
                        <span>Nome Playlist</span>
                    </li>

                    <li>
                        <span>Nome Playlist</span>
                    </li>

                    <li>
                        <span>Nome Playlist</span>
                    </li>

                    <li>
                        <span>Nome Playlist</span>
                    </li>

                    <li>
                        <span>Nome Playlist</span>
                    </li>
                
                </ul>

            </nav>
            <!-- / nav two -->


            <!-- low column -->
            <div class="low-column">

                <div class="download">

                    <div class="download-cont">

                        <img src="img/download.svg" alt="download">

                    </div>

                    <span>Installa App</span>

                </div>

                <hr>

                <div class="profile">

                    <div class="profile-cont">

                        <img src="img/profile.svg" alt="download">

                    </div>

                    <span>John Doe</span>

                </div>

            </div>
            <!-- / low column -->

        </div>
         <!-- / spotify column -->

         <!-- main -->
        <main>

        </main>
        <!-- / main -->

        <!-- footer -->
        <footer>

            <div class="row">

                <div class="footer-item left">

                    <div class="album-info">

                        <div class="sinister-img-cont">

                            <img src="img/sinister.jpeg" alt="sinister">
    
                        </div>
    
                        <span>
    
                            <p>Sinister</p>
                            <p>Brano Nome</p>
    
                        </span>

                    </div>

                    <div class="heart-folder-cont">

                        <i class="far fa-heart"></i>

                        <i class="far fa-folder"></i>

                    </div>

                </div>

                <div class="footer-item-center">

                </div>

                <div class="footer-item right">

                    <div class=align-tv-cont>

                        <i class="fas fa-align-justify"></i>
                    
                        <i class="fas fa-tv"></i>

                    </div>

                    <div class="audio-bar">
                        
                        <i class="fas fa-volume-up"></i>

                        <input type="range" id="volume-slider" max="100" value="100">

                    </div>

                </div>

            </div>

        </footer>
        <!-- / footer -->
        

    </div>
    <!-- / container -->
    
    
</body>
</html>
